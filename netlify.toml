[build]
  # Build command
  command = "npm run build"

  # Force publish directory override - set to Next.js build output
  publish = ".next"

  # Explicitly set functions directory
  functions = "netlify/functions"

# Enable Netlify Next.js plugin for proper SSR and API routes support
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  # Node.js version (Next.js requires 20.9.0+)
  NODE_VERSION = "20"

  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

  # Ensure environment variables are available
  DATABASE_URL = "$DATABASE_URL"
  JWT_SECRET = "$JWT_SECRET"
  RESEND_API_KEY = "$RESEND_API_KEY"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"